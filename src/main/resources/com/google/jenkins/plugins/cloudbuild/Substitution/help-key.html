<div>
  The name of the user-defined substitution. This must begin with an underscore (<code>_</code>) and
  use only numbers, uppercase letters, and underscores (respecting the regular expression
  <code>_[A-Z0-9_]+</code>). The key may not be longer than 100 characters.

  For details, see
  <a href="https://cloud.google.com/container-builder/docs/concepts/build-requests#user-defined_substitutions">
    Build Requests - User-defined substitutions</a>.
</div>
